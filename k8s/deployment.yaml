apiVersion: apps/v1
kind: Deployment
metadata:
  name: pneumonia-classifier
  labels:
    app: pneumonia-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pneumonia-classifier
  template:
    metadata:
      labels:
        app: pneumonia-classifier
    spec:
      containers:
      - name: pneumonia-classifier
        image: pneumonia-classifier:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5